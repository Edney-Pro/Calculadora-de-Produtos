<section class="card">
    <h2>Configura√ß√µes do Sistema</h2>

    <!-- Tema -->
    <div>
        <label for="theme">Tema:</label>
        <select id="theme" onchange="setTheme(this.value)">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
            <option value="gold">Preto & Dourado</option>
            <option value="blue">Azul Royal</option>
            <option value="purple">Lil√°s Elegante</option>
        </select>
    </div>

    <!-- Fonte -->
    <div>
        <label for="font">Fonte:</label>
        <select id="font" onchange="setFont(this.value)">
            <option value="Inter">Inter</option>
            <option value="Roboto">Roboto</option>
            <option value="Poppins">Poppins</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Montserrat">Montserrat</option>
        </select>
    </div>

    <!-- Peso da fonte -->
    <div>
        <label for="fontWeight">Peso da fonte:</label>
        <select id="fontWeight" onchange="setFontWeight(this.value)">
            <option value="300">Leve</option>
            <option value="400">Regular</option>
            <option value="500">M√©dio</option>
            <option value="600">Semi-negrito</option>
            <option value="700">Negrito</option>
        </select>
    </div>

    <!-- Efeito Matrix -->
    <div>
        <label for="matrixMode">Efeito Matrix:</label>
        <select id="matrixMode" onchange="setMatrixMode(this.value)">
            <option value="off">Desligado</option>
            <option value="smooth">Suave</option>
            <option value="dynamic" selected>Din√¢mico (Padr√£o)</option>
            <option value="realistic">Realista</option>
            <option value="minimal">Minimalista</option>
        </select>
    </div>

    <!-- Opacidade -->
    <div>
        <label for="matrixOpacity">Opacidade do fundo:</label>
        <input id="matrixOpacity" type="range" min="0.05" max="0.6" step="0.05"
               value="0.25" oninput="setMatrixOpacity(this.value)">
    </div>

    <!-- Cor manual -->
    <div>
        <label for="matrixColor">Cor do efeito:</label>
        <input id="matrixColor" type="color" value="#00ff66" onchange="setMatrixColor(this.value)">
    </div>

    <!-- √çcones -->
    <div>
        <label>√çcones:</label>
        <select onchange="alert('√çcones alterados!')">
            <option>Cl√°ssico</option>
            <option>Moderno</option>
            <option>Premium</option>
        </select>
    </div>

    <!-- Acesso admin -->
    <div>
        <button onclick="if(checkPIMPassword()){alert('Acesso PIM liberado')}">üí∞ Taxas (Admin)</button>
    </div>
</section>

<script>
/* ======== FUN√á√ïES DE CONFIGURA√á√ÉO ======== */
function setTheme(theme) {
    document.body.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
}

function setFont(font) {
    document.body.style.fontFamily = font;
    localStorage.setItem('font', font);
}

function setFontWeight(weight) {
    document.body.style.fontWeight = weight;
    localStorage.setItem('fontWeight', weight);
}

function setMatrixMode(mode) {
    if (window.MatrixBackground) {
        window.MatrixBackground.setMode(mode);
        localStorage.setItem('matrixMode', mode);
    }
}

function setMatrixOpacity(value) {
    if (window.MatrixBackground) {
        window.MatrixBackground.setOpacity(parseFloat(value));
        localStorage.setItem('matrixOpacity', value);
    }
}

function setMatrixColor(color) {
    if (window.MatrixBackground) {
        window.MatrixBackground.setColor(color);
        localStorage.setItem('matrixColor', color);
    }
}

/* ======== RESTAURA CONFIGURA√á√ïES SALVAS ======== */
window.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('theme') || 'dark';
    const font = localStorage.getItem('font') || 'Poppins';
    const fontWeight = localStorage.getItem('fontWeight') || '400';
    const matrixMode = localStorage.getItem('matrixMode') || 'dynamic';
    const matrixOpacity = localStorage.getItem('matrixOpacity') || '0.25';
    const matrixColor = localStorage.getItem('matrixColor') || '#00ff66';

    document.getElementById('theme').value = theme;
    document.getElementById('font').value = font;
    document.getElementById('fontWeight').value = fontWeight;
    document.getElementById('matrixMode').value = matrixMode;
    document.getElementById('matrixOpacity').value = matrixOpacity;
    document.getElementById('matrixColor').value = matrixColor;

    setTheme(theme);
    setFont(font);
    setFontWeight(fontWeight);
    setMatrixMode(matrixMode);
    setMatrixOpacity(matrixOpacity);
    setMatrixColor(matrixColor);
});
</script>
