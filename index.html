<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento Simples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-calculator"></i>
                <span>Calculadora de Financiamento</span>
            </div>
        </header>

        <!-- Seção Principal -->
        <div class="main-section">
            <h2><i class="fas fa-money-bill-wave"></i> Digite o Valor do Produto</h2>
            
            <div class="input-section">
                <div class="form-group">
                    <label for="productValue">Valor do Produto (R$):</label>
                    <input type="number" id="productValue" min="0" step="0.01" placeholder="Ex: 1500.00" oninput="calculateAll()">
                </div>
            </div>

            <div class="summary-section" id="summarySection" style="display:none;">
                <div class="info-box">
                    <h3><i class="fas fa-info-circle"></i> Resumo dos Valores</h3>
                    <p><strong>Valor do Produto:</strong> R$ <span id="productValueDisplay">0.00</span></p>
                    <p><strong>Garantia Automática (5%):</strong> R$ <span id="warrantyValueDisplay">0.00</span></p>
                    <p><strong>Total com Garantia:</strong> R$ <span id="totalWithWarrantyDisplay">0.00</span></p>
                </div>
            </div>

            <div class="installments-section" id="installmentsSection" style="display:none;">
                <h3><i class="fas fa-credit-card"></i> Opções de Parcelamento (até 36x)</h3>
                <div id="installmentOptionsContainer" class="installment-options-grid">
                    <!-- Opções de parcelamento serão geradas aqui -->
                </div>
            </div>

            <div class="selected-option" id="selectedOption" style="display:none;">
                <div class="info-box selected-info">
                    <h3><i class="fas fa-check-circle"></i> Opção Selecionada</h3>
                    <p><strong>Parcelamento:</strong> <span id="selectedInstallments">0</span>x de R$ <span id="selectedValue">0.00</span></p>
                    <p><strong>Valor Total:</strong> R$ <span id="selectedTotal">0.00</span></p>
                </div>
            </div>

            <div class="actions-section" id="actionsSection" style="display:none;">
                <button type="button" class="btn-action" onclick="generateWhatsApp()">
                    <i class="fab fa-whatsapp"></i> Gerar Mensagem WhatsApp
                </button>
                <button type="button" class="btn-restart" onclick="clearAll()">
                    <i class="fas fa-redo"></i> Nova Simulação
                </button>
            </div>
        </div>

        <!-- Modal para WhatsApp -->
        <div id="whatsappModal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fab fa-whatsapp"></i> Mensagem para WhatsApp</h3>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <textarea id="whatsappMessage" rows="15" readonly></textarea>
                    <div class="modal-actions">
                        <button type="button" class="btn-send" onclick="sendWhatsApp()">
                            <i class="fab fa-whatsapp"></i> Enviar WhatsApp
                        </button>
                        <button type="button" class="btn-copy" onclick="copyMessage()">
                            <i class="fas fa-copy"></i> Copiar Mensagem
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
