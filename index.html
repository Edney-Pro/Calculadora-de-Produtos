<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Parcelas - Home</title>
    
    <!-- FONTES E ÍCONES -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CONFIGURAÇÕES GLOBAIS -->
    <link rel="stylesheet" href="global/theme.css">
    <link rel="stylesheet" href="global/components.css">
    
    <style>
        /* CORREÇÃO DO LAYOUT MOBILE */
        body {
            padding-bottom: 0 !important;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* GRID 3x4 ESPECÍFICO PARA HOME */
        .home-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 600px;
        }

        /* CARDS COMPACTOS PARA HOME */
        .home-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            aspect-ratio: 1/1;
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .home-card:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .home-card .card-icon {
            font-size: 1.4rem;
            margin-bottom: 6px;
        }

        .home-card .card-title {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .home-card .card-subtitle {
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        /* CORREÇÃO DO FOOTER MOBILE */
        .premium-footer {
            position: relative;
            z-index: 1000;
            flex-shrink: 0;
        }

        /* CORREÇÃO DO MATRIX */
        #matrix-bg {
            z-index: -1;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <!-- HEADER -->
    <header class="premium-header">
        <div class="header-content">
            <div class="logo-container">
                <i class="fas fa-rocket logo-icon"></i>
            </div>
            <div class="brand-text">
                <h1>Sistema de Parcelas</h1>
                <p class="tagline">Ferramentas profissionais</p>
            </div>
        </div>
    </header>

    <!-- GRID 3x4 -->
    <main class="container">
        <div class="home-grid">
            <!-- Seus 12 cards aqui (mantenha o mesmo conteúdo) -->
            <a href="apps/CADASTRO/index.html" class="home-card" style="color: #3b82f6">
                <div class="card-icon"><i class="fas fa-users"></i></div>
                <div class="card-title">Cadastro</div>
                <div class="card-subtitle">Clientes</div>
            </a>
            <!-- ... outros 11 cards -->
        </div>
    </main>

    <!-- FOOTER CORRIGIDO -->
    <nav class="premium-footer">
        <div class="footer-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-label">Home</span>
            </a>
            <a href="#" class="nav-item" onclick="window.open('https://wa.me/5544998408460','_blank')">
                <i class="fab fa-whatsapp nav-icon"></i>
                <span class="nav-label">WhatsApp</span>
            </a>
            <a href="#" class="nav-item" onclick="window.open('https://www.instagram.com/encomendapalotina','_blank')">
                <i class="fab fa-instagram nav-icon"></i>
                <span class="nav-label">Instagram</span>
            </a>
            <a href="apps/AJUDA/ajuda.html" class="nav-item">
                <i class="fas fa-question-circle nav-icon"></i>
                <span class="nav-label">Ajuda</span>
            </a>
        </div>
    </nav>

    <script src="global/matrix-background.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.MatrixBackground) MatrixBackground.init();
        });
    </script>
</body>
</html>
