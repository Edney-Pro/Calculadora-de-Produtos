<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Parcelas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="simple-header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calculator logo-icon"></i>
                <h1>Sistema de Parcelas</h1>
            </div>
            <p class="tagline">Soluções completas em financiamento e parcelamento</p>
            
            <!-- Toggle Theme -->
            <button class="theme-toggle" aria-label="Alternar tema">
                <div class="toggle-track">
                    <i class="fas fa-sun toggle-icon sun"></i>
                    <i class="fas fa-moon toggle-icon moon"></i>
                    <div class="toggle-thumb"></div>
                </div>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Módulos em Grid -->
            <div class="modules-grid" id="modulesGrid">
                <!-- Os módulos serão inseridos via JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer Simplificado -->
    <footer class="simple-footer">
        <div class="container">
            <p>&copy; 2025 Sistema de Parcelas. Todos os direitos reservados sr. Edney C. da Silva.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
