    <style>
        /* ESTRUTURA DE TELA FIXA E UNIFORME (Header/Footer Fixos, Conte√∫do Fixo) */
        body { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; /* Fixa a altura total do viewport */
            overflow: hidden; /* IMPEDE QUALQUER ROLAGEM DO BODY */
            box-sizing: border-box; /* Inclui padding e border na altura/largura */
        }
        
        .premium-header, .premium-footer {
            flex-shrink: 0; /* Impede que o header/footer encolham */
            z-index: 1000; 
        }

        main.main-content { 
            flex: 1; /* Ocupa todo o espa√ßo restante entre header e footer */
            overflow: hidden; /* O Conte√∫do N√ÉO ROLA aqui. */
            padding: 1rem; /* Padding geral para o conte√∫do */
            background: transparent;
            display: flex; 
            justify-content: center; /* Centraliza o module-grid horizontalmente */
            align-items: center; /* Centraliza o module-grid verticalmente */
            box-sizing: border-box;
        }
        
        .module-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 COLUNAS DE LARGURA IGUAL */
            grid-auto-rows: minmax(140px, auto); /* Altura m√≠nima para os cards, para eles terem um bom tamanho */
            gap: 16px; /* Espa√ßamento entre os cards */
            width: 100%; /* Ocupa a largura total dispon√≠vel do main-content (menos padding) */
            max-width: 450px; /* Limita a largura m√°xima da grade */
            flex-shrink: 0; /* Impede que a grade encolha muito em telas apertadas, mas n√£o cres√ßa demais */
            padding-bottom: 0; /* Remove padding inferior desnecess√°rio para 4 cards, pois j√° centralizamos */
            padding-top: 0; /* Remove padding superior */
            box-sizing: border-box;
        }
        
        /* ESTILOS DE CARD (Est√©tica Premium/Transparente) */
        .app-card {
            aspect-ratio: 1 / 1; /* Mant√©m os cards quadrados */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            padding: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }
        
        .app-card:hover, .app-card:focus {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .card-icon { font-size: 1.6rem; margin-bottom: 8px; }
        .card-title { 
            font-size: 0.85rem; /* Ajustado levemente para caber bem */
            font-weight: bold; 
            margin-bottom: 4px; 
            line-height: 1.1; 
            white-space: nowrap; /* Evita que o t√≠tulo quebre linha */
            overflow: hidden;
            text-overflow: ellipsis; /* Adiciona "..." se o t√≠tulo for muito longo */
            max-width: 100%;
        }
        .card-subtitle { 
            font-size: 0.75rem; /* Ajustado levemente para caber bem */
            opacity: 0.8; 
            line-height: 1; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        /* ANIMA√á√ÉO LENTA E ALEAT√ìRIA GARANTIDA COM DELAY */
        .floating-decoration {
            position: absolute;
            bottom: 8px; 
            right: 8px; 
            font-size: 0.9rem;
            opacity: 0.5;
            animation: floatRandom 8s infinite ease-in-out; 
        }
        
        @keyframes floatRandom {
            0%   { transform: translate(0px, 0px) rotate(0deg); opacity: 0.5; }
            20%  { transform: translate(2px, -2px) rotate(5deg); opacity: 0.7; }
            40%  { transform: translate(-2px, 2px) rotate(-3deg); opacity: 0.9; }
            60%  { transform: translate(2px, 0px) rotate(5deg); opacity: 0.5; }
            80%  { transform: translate(-2px, -4px) rotate(-8deg); opacity: 0.8; }
            100% { transform: translate(0px, 0px) rotate(0deg); opacity: 0.5; }
        }

        /* Media queries para telas menores, se necess√°rio */
        @media (max-height: 550px) { /* Exemplo para telas com altura muito pequena */
            .module-grid {
                gap: 10px;
                grid-auto-rows: minmax(120px, auto);
            }
            .card-icon { font-size: 1.4rem; margin-bottom: 6px; }
            .card-title { font-size: 0.8rem; margin-bottom: 3px; }
            .card-subtitle { font-size: 0.7rem; }
            .floating-decoration { font-size: 0.8rem; bottom: 6px; right: 6px; }
        }
        @media (max-width: 340px) { /* Exemplo para telas com largura muito pequena */
            .module-grid {
                gap: 10px;
            }
            .card-icon { font-size: 1.4rem; margin-bottom: 6px; }

            .card-subtitle { font-size: 0.7rem; }
            .floating-decoration { font-size: 0.8rem; bottom: 6px; right: 6px; }
        }
    </style>
