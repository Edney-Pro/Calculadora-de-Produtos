    <style>
        /* ESTRUTURA DE TELA FIXA (Header/Footer Fixos, Conte√∫do Fixo) */
        body { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; /* Fixa a altura total do viewport */
            overflow: hidden; /* IMPEDE QUALQUER ROLAGEM DO BODY */
            box-sizing: border-box; /* Garante que padding/border s√£o inclu√≠dos na altura/largura */
        }
        
        .premium-header, .premium-footer {
            flex-shrink: 0; 
            z-index: 1000; 
        }

        main.main-content { 
            flex: 1; /* Ocupa todo o espa√ßo restante entre Header e Footer */
            overflow: hidden; /* O Conte√∫do PRINCIPAL N√ÉO ROLA aqui. */
            padding: 1rem; /* Padding geral para o main content */
            background: transparent;
            display: flex; 
            justify-content: center; /* CENTRALIZA O module-grid HORIZONTALMENTE */
            align-items: center; /* CENTRALIZA O module-grid VERTICALMENTE */
            box-sizing: border-box;
        }
        
        .module-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* PADR√ÉO CAT√ÅLOGO: 2 COLUNAS */
            grid-auto-rows: minmax(140px, auto); /* Altura m√≠nima razo√°vel para os cards */
            gap: 16px; /* Espa√ßamento entre os cards */
            
            /* REMOVIDO: padding-bottom: 100px; */ /* Agora centralizamos o grid, este padding n√£o √© mais necess√°rio */
            /* REMOVIDO: padding-top: 1rem; */ /* Usamos o padding do main.main-content */
            
            width: 100%; /* Ocupa a largura total dispon√≠vel do main.main-content */
            max-width: 450px; /* Limita a largura m√°xima da grade */
            flex-shrink: 0; /* Impede que a grade encolha muito, mas tamb√©m n√£o cres√ßa excessivamente */
            
            overflow-y: hidden; /* Garante que o grid n√£o role */
            box-sizing: border-box;
        }
        
        /* ESTILOS DE CARD (Est√©tica Premium/Transparente) */
        .app-card {
            aspect-ratio: 1 / 1; /* Mant√©m a propor√ß√£o quadrada */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            padding: 8px; /* Reduz um pouco o padding interno do card */
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }
        
        .app-card:hover, .app-card:focus {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .card-icon { 
            font-size: 1.5rem; /* Levemente ajustado */
            margin-bottom: 7px; /* Levemente ajustado */
        }
        .card-title { 
            font-size: 0.8rem; 
            font-weight: bold; 
            margin-bottom: 4px; 
            line-height: 1.1; 
            white-space: nowrap; /* Evita que o t√≠tulo quebre linha */
            overflow: hidden;
            text-overflow: ellipsis; /* Adiciona "..." se o t√≠tulo for muito longo */
            max-width: 100%;
        }
        .card-subtitle { 
            font-size: 0.7rem; 
            opacity: 0.8; 
            line-height: 1; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        /* ANIMA√á√ÉO LENTA E ALEAT√ìRIA GARANTIDA COM DELAY */
        .floating-decoration {
            position: absolute;
            bottom: 6px; /* Ajusta a posi√ß√£o */
            right: 6px; /* Ajusta a posi√ß√£o */
            font-size: 0.8rem; /* Ajusta o tamanho do emoji */
            opacity: 0.5;
            animation: floatRandom 8s infinite ease-in-out; 
        }
        
        @keyframes floatRandom {
            0%   { transform: translate(0px, 0px) rotate(0deg); opacity: 0.5; }
            20%  { transform: translate(2px, -2px) rotate(5deg); opacity: 0.7; } 
            40%  { transform: translate(-2px, 2px) rotate(-3deg); opacity: 0.9; } 
            60%  { transform: translate(2px, 0px) rotate(5deg); opacity: 0.5; } 
            80%  { transform: translate(-2px, -2px) rotate(-5deg); opacity: 0.8; } 
            100% { transform: translate(0px, 0px) rotate(0deg); opacity: 0.5; }
        }

        /* MEDIA QUERIES PARA AJUSTES EM TELAS PEQUENAS */
        @media (max-height: 600px) {
            main.main-content { padding: 0.8rem; }
            .module-grid {
                gap: 12px;
                grid-auto-rows: minmax(120px, auto);
            }
            .card-icon { font-size: 1.3rem; margin-bottom: 5px; }
            .card-title { font-size: 0.75rem; margin-bottom: 3px; }
            .card-subtitle { font-size: 0.65rem; }
            .floating-decoration { font-size: 0.7rem; bottom: 5px; right: 5px; }
        }

        @media (max-width: 350px) {
            main.main-content { padding: 0.8rem; }
            .module-grid { gap: 12px; }
            .card-icon { font-size: 1.3rem; margin-bottom: 5px; }
            .card-title { font-size: 0.75rem; margin-bottom: 3px; }
            .card-subtitle { font-size: 0.65rem; }
            .floating-decoration { font-size: 0.7rem; bottom: 5px; right: 5px; }
        }
    </style>
</head>
